<html>
  <head>

    <link rel="stylesheet" href="https://js.arcgis.com/3.17/esri/css/esri.css">
  </head>
  <body>

    <div id="map_wrapper">
      <div id="map_container">
        <div class="topbar_back">
          <div class="topbar">
            
          </div>
          <div class="menu">
              <div class="menu_btn"  onclick="myFunction(this)">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>

              </div>
          </div>
        </div>
        <div id="myDropdown" class="dropdown-content">
        <div class="tabs">
      <ul>
        <li>
            <a href="#" class="tablinks" onclick="openMenu(event, 'Main')">Main</a>
            <!-- <span href="#" class="tablinks" onclick="openCity(event, 'Main')">Main</span> -->
        </li>
        <li>
          <a href="#" class="tablinks" onclick="openMenu(event, 'Weather')">Weather</a>
        </li>
        <li>
          <a href="#" class="tablinks" onclick="openMenu(event, 'Radar')">Radar</a>
        </li>
      </ul>

      <!-- checkboxes on side_menu_col start-->

      <div id="Main" class="side_menu_tabcontent">

         <!-- station layer checkbox menu begin-->

          <div style="width: 100%;height: 20%; max-height: 70px; position: relative;background-color: grey;border: 1px solid #797979">
            <div class="roundedOne">
              <input type="checkbox" id="GetStation" value="Station Layer" unchecked>
              <label for="GetStation"></label>
            </div>
            <div style="position: relative;display: inline-block;left: 30px; top:23px; color: rgb(221, 221, 221);">Station Layer</div>
          </div>

        <!-- station layer checkbox end -->

        <!-- Temperature Layer checkbox begin -->

          <div style="width: 100%;height: 20%; max-height: 70px; position: relative; background-color: grey;border: 1px solid #797979">
              <div class="roundedOne">
                <input type="checkbox" id="GetTemp" value="Temperature Layer" unchecked>
                <label for="GetTemp"></label>
              </div>
              <div style="position: relative;display: inline-block;left: 30px; top:23px; color: rgb(221, 221, 221);">Temperature Layer</div>
          </div>

        <!-- Temperature Layer checkbox end -->

        <!-- WindSpeed Layer checkbox start -->

          <div style="width: 100%;height: 20%; max-height: 70px; position: relative; background-color: grey;border: 1px solid #797979">
              <div class="roundedOne">
                <input type="checkbox" id="GetWindSpeed" value="Temperature Layer" unchecked>
                <label for="GetWindSpeed"></label>
              </div>
              <div style="position: relative;display: inline-block;left: 30px; top:23px; color: rgb(221, 221, 221);">WindSpeed Layer</div>
          </div>

        <!-- WindSpeed Layer checkbox end -->

        </div>

      <div id="Weather" class="side_menu_tabcontent">
        <ul>
            <li>Server</li>
            <li>Photo</li>
            <li>News </li>
        </ul>
      </div>

      <div id="Radar" class="side_menu_tabcontent">
        <ul>
            <li>Activities</li>
            <li>Webcams</li>
            <li>Satellite</li>
        </ul>
      </div>


        </div>
        </div>

          <!-- start map and panel  -->
      <div class="map_and_panel" id="map_and_panel">

            <!-- start draggable window -->
        <div id="draggable" class="ui-widget-content">
            <div id="map_panel" class="map_panel">
            </div>          
        </div>
            <!-- end draggable window -->

          <div id="map" class="map"></div>
      </div>
          <!-- end map and panel -->


      </div>
    </div>

  <script type="text/javascript" src="./script/constant.js"></script>
